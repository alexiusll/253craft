<!DOCTYPE html>
<html lang="en" class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Fullscreen Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- CSS -->
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
    <link rel="stylesheet" th:href="@{/plugins/loginTemplate/css/reset.css}">
    <link rel="stylesheet" th:href="@{/plugins/loginTemplate/css/supersized.css}">
    <link rel="stylesheet" th:href="@{/plugins/loginTemplate/css/style.css}">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>

<div class="page-container">
    <h1>登录</h1>
    <form th:action="@{/user/login}" method="post">
        <!--    错误提示-->
        <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
        <input type="text" name="username" class="username" placeholder="请输入用户名">
        <input type="password" name="password" class="password" placeholder="请输入密码">
        <button type="submit">登录</button>
        <div class="error">
            <span></span>
        </div>
    </form>
</div>

<!-- Javascript -->
<script th:src="@{/plugins/loginTemplate/js/jquery-1.8.2.min.js}"></script>
<script th:src="@{/plugins/loginTemplate/js/supersized.3.2.7.min.js}"></script>
<script th:src="@{/plugins/loginTemplate/js/supersized-init.js}"></script>
<script th:src="@{/plugins/loginTemplate/js/scripts.js}"></script>

</body>

</html>
